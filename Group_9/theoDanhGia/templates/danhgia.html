<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      type="text/css"
    />
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
    <style type="text/css">
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body>
    <center><h3>Bảng thống kê thông tin điện thoại</h3></center>
    <table class="table table-bordered mt60">
      <thead class="bg-color text-bold td">
        <tr>
          <td>Tên sản phẩm</td>
          <td>Nhãn hiệu</td>
          <td>Giá</td>
          <td>Đánh giá</td>
          <td>Số lượng</td>
          <td>Link sản phẩm</td>
        </tr>
      </thead>
      <tbody>
        {% for x in myDanhGia %}
        <tr>
          <td>{{x.name}}</td>
          <td>{{x.brand}}</td>
          <td>{{x.gia}}</td>
          <td>{{x.danhgia}}</td>
          <td>{{x.soluong}}</td>
          <td><a href="{{x.link}}">{{x.link}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
